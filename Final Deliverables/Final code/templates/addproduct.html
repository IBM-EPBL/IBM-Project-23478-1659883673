{% extends "basetemplate.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <h1 id="msg" display="none" style="background-color: white;">{{message}}</h1>
      {% endfor %}
   {% endif %}
{% endwith %}
<body>
    

    <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Add Product</h3>
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" action="/addproduct" method="post">
                        <div class="col-md-10">
                            <input class="form-control" type="number" name="productid" placeholder="Product ID" required>
                         </div>
                        <div class="col-md-10">
                           <input class="form-control" type="text" name="productname" placeholder="Product Name" required>
                        </div>
                       
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="imageurl" placeholder="Image URL" required>
                         </div>
                        
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="quantity" placeholder="Quantity" required>
                        </div>

                       <div class="col-md-10">
                          <input class="form-control" type="text" name="price" placeholder="Price" required>
                       </div>
                       
                       
                       
                     

                    
              
                 

                        <div  class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
   
   $("#submit").click(function(){
  $("#msg").fadeOut(2000);
});
  </script>
</body>

{% endblock %}
